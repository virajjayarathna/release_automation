# In .github/workflows/auto-merge.yml

name: Auto Merge Release PR

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - ready_for_review

jobs:
  automerge:
    runs-on: ubuntu-latest
    
    # This correctly identifies the specific Release PR
    if: >-
      github.event.pull_request.user.login == 'virajayarathna' &&
      github.event.pull_request.head.ref == 'release-please--branches--main'

    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Auto-merge Release PR
        uses: pascalgn/automerge-action@v0.16.2
        env:
          # âœ… THIS IS THE FINAL FIX: Use your PAT to perform the merge.
          # This allows the subsequent workflow to be triggered.
          GITHUB_TOKEN: "${{ secrets.AUTO_RELEASE_PAT }}"
          
          MERGE_METHOD: "squash"
          MERGE_LABELS: ""
